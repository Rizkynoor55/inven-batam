<ion-header>

  <ion-navbar color="twitter">
    <ion-title>Daftar SKPD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  

<ion-card *ngFor="let item of items">
  <ion-card-content class="item item-text-wrap">
  <h2>{{ item.nama_skpd }}</h2>
  </ion-card-content>
 
 <ion-row>
  <ion-col>
  <button ion-button icon-left clear small (click)="viewKib_a(item.kode_lokasi)">
  <ion-icon></ion-icon> Kib A
  </button>
  </ion-col>
  <ion-col>
  <button ion-button icon-left clear small (click)="viewKib_b(item.kode_lokasi)">
  <ion-icon></ion-icon> KIB B
  </button>
  </ion-col>
  <ion-col>
  <button ion-button icon-left clear small (click)="viewKib_c(item.kode_lokasi)">
  <ion-icon></ion-icon> KIB C
  </button>
  </ion-col>
  <ion-col>
  <button ion-button icon-left clear small (click)="viewKib_d(item.kode_lokasi)">
  <ion-icon></ion-icon> KIB D
  </button>
  </ion-col>
  <ion-col>
  <button ion-button icon-left clear small (click)="viewKib_e(item.kode_lokasi)">
  <ion-icon></ion-icon> KIB E
  </button>
  </ion-col>
  <ion-col>
  <button ion-button icon-left clear small (click)="viewKib_f(item.kode_lokasi)">
  <ion-icon></ion-icon> KIB F
  </button>
  </ion-col>
  </ion-row>
 </ion-card>
</ion-content>
