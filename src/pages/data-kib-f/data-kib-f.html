<ion-header>

    <ion-navbar color="twitter">
      <ion-title>KIB F </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding >
  <ion-searchbar placeholder="Cari Asset.."  showCancelButton (ionInput)="CariAset($event)">
    Search 
  </ion-searchbar>
  <ion-card-content>
  <div *ngIf="items && items.length==0"><strong>Tidak Ada Data</strong></div>
  </ion-card-content>
  
  
  <ion-card *ngFor="let item of items">
  <ion-card-header>
  <h2>{{ item.kode_lokasi}}</h2>
  
  </ion-card-header>
  <ion-card-content>
  <div style="word-wrap: break-word;">
  <div>Kode Aset          : {{item.kode_aset}}</div>
  <div>Nama Barang        : {{item.nama_aset}}</div>
  <div>Harga              : Rp{{item.nilai_kontrak|number}}</div>
  <div>Tahun Pengadaan    : {{item.tahun_bulan_mulai}}</div>
  <div>ID Aset            : {{item.id_aset}}</div>
  </div>
  </ion-card-content>
  <ion-row>
  
 
    <ion-col>
  <button [disabled]="item.verifikator==''" ion-button icon-left clear small (click)="BatalVerifKibF(item.id_aset,item.kode_lokasi)">
  <ion-icon name="checkbox"></ion-icon> Batal Verifikasi
  </button>
  
  <button [disabled]="item.verifikator!=''" ion-button icon-left clear small (click)="VerifKibF(item.id_aset,item.kode_lokasi)">
    <ion-icon name="checkbox"></ion-icon> Verifikasi
    </button>
  </ion-col>
  
  </ion-row>
  </ion-card>
  <ion-fab right bottom> 
   <button ion-fab color="twitter" (click)="tambah_kib_f()"><ion-icon name="add"></ion-icon></button>  
   
  </ion-fab>
  </ion-content>
